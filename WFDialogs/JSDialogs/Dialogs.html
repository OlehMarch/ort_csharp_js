<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>article</title>
    </head>
    <body>
        <button id="launchDialog">Launch Dialog</button>
        <dialog id="dialog">
            <p>Hi, I'm a dialog!</p>
            <button class="close">Okay</button>
        </dialog>

        <button id="launchModal">Launch Modal</button>
        <dialog id="modal">
            <p>Hi, I'm a modal!</p>
            <button class="close">Okay</button>
        </dialog>

        <button id="launchStyledModal">Launch Styled Modal</button>
        <dialog id="styledModal">
            <p>Hi, I'm a styled modal!</p>
            <button class="close">Okay</button>
        </dialog>

        <button id="alertBox">Alert box</button>
        <button id="confirmBox">Confirm box</button>
        <button id="promptBox">Prompt box</button>

        <script src="script.js"></script>
    </body>
</html>
